<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker Calendar</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      #calendar {
        max-width: 900px;
        margin: 20px auto;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .event-item {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #e9ecef;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Habit Tracker Logo"
        />
        <span class="app-name">Habit Tracker</span>
      </div>

      <div class="nav-buttons">
        {% if session['user_id'] %}
        <div class="dropdown">
          <button class="dropbtn">üë§ {{ session['username'] }} ‚ñº</button>
          <div class="dropdown-content">
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.badges') }}">Badges</a>
            <a href="{{ url_for('main.calendar') }}">Calendar</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
          </div>
        </div>
        {% else %}
        <a href="{{ url_for('main.register') }}" class="btn">Register</a>
        <a href="{{ url_for('main.login') }}" class="btn btn-outline">Login</a>
        {% endif %}
      </div>
    </nav>

    <h2 style="text-align: center">Habit Tracker Calendar</h2>

    <div id="calendar"></div>

    <!-- Modal to Show Events of a Particular Date -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Events on <span id="selected-date"></span></h2>
        <div id="eventList"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let calendarEl = document.getElementById("calendar");

        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          dateClick: function (info) {
            fetchEventsByDate(info.dateStr); // Fetch all events of that date
          },
          events: function (fetchInfo, successCallback, failureCallback) {
            fetch("/calendar/events")
              .then((response) => response.json())
              .then((data) => {
                const events = data.events.map((event) => {
                  if (event.event_type === "habit_added") {
                    return {
                      title: `üü¢ Habit Added: ${event.habit_name}`,
                      start: event.date,
                      color: "#007bff",
                    };
                  } else if (event.event_type === "habit_completed") {
                    return {
                      title: `‚úîÔ∏è Completed: ${event.habit_name} (Streak: ${event.streak})`,
                      start: event.date,
                      color: "#28a745",
                    };
                  } else if (event.event_type === "note") {
                    return {
                      title: `üìù Note: ${event.note}`,
                      start: event.date,
                      color: "#f0ad4e",
                    };
                  }
                });
                successCallback(events);
              })
              .catch((error) => {
                console.error("Error fetching events:", error);
                failureCallback(error);
              });
          },
        });

        calendar.render();

        // Handle Modal Logic
        let modal = document.getElementById("eventModal");
        let closeModal = document.getElementsByClassName("close")[0];
        let eventList = document.getElementById("eventList");

        // Function to Fetch Events by Date and Open Modal
        function fetchEventsByDate(date) {
          fetch(`/calendar/events_by_date?date=${date}`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("selected-date").textContent = date;

              eventList.innerHTML = ""; // Clear previous events
              if (data.events.length === 0) {
                eventList.innerHTML = "<p>No events on this date.</p>";
              } else {
                data.events.forEach((event) => {
                  let eventItem = document.createElement("div");
                  eventItem.className = "event-item";

                  if (event.event_type === "habit_added") {
                    eventItem.innerHTML = `üü¢ Habit Added: <strong>${event.habit_name}</strong>`;
                  } else if (event.event_type === "habit_completed") {
                    eventItem.innerHTML = `‚úîÔ∏è Completed: <strong>${event.habit_name}</strong> (Streak: ${event.streak})`;
                  } else if (event.event_type === "note") {
                    eventItem.innerHTML = `üìù Note: ${event.note}`;
                  }

                  eventList.appendChild(eventItem);
                });
              }

              modal.style.display = "block"; // Show the modal
            })
            .catch((error) => console.error("Error fetching events:", error));
        }

        // Close Modal on Close Button Click
        closeModal.onclick = function () {
          modal.style.display = "none";
        };

        // Close Modal on Outside Click
        window.onclick = function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        };
      });
    </script>
  </body>
</html>
