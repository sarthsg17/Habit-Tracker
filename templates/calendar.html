<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Calendar</title>
    
    <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        #calendar {
            max-width: 900px;
            margin: 20px auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Habit Tracker Calendar</h2>
    
    <div id="calendar"></div>

    <!-- Modal for Adding Notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Note</h2>
            <input type="hidden" id="modal-date">
            <textarea id="note-text" rows="4" style="width:100%;" placeholder="Enter your note here..."></textarea>
            <button id="save-note">Save Note</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let userId = 1;  // Change this dynamically based on the logged-in user
            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function (info) {
                    openNoteModal(info.dateStr);
                },
                events: function (fetchInfo, successCallback, failureCallback) {
                    fetch(`/calendar/${userId}`)
                        .then(response => response.json())
                        .then(data => {
                            let events = data.events.map(event => ({
                                title: event.event_type === 'habit' ? '✔️ ' + event.habit_name : '📝 ' + event.note,
                                start: event.date,
                                extendedProps: {
                                    note: event.note,
                                    eventType: event.event_type
                                }
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });

            calendar.render();

            // Note Modal Handling
            let modal = document.getElementById('noteModal');
            let closeBtn = document.getElementsByClassName('close')[0];

            function openNoteModal(date) {
                document.getElementById('modal-date').value = date;
                modal.style.display = "block";
            }

            closeBtn.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            document.getElementById('save-note').addEventListener('click', function () {
                let date = document.getElementById('modal-date').value;
                let note = document.getElementById('note-text').value;

                fetch('/calendar/add_note', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, date: date, note: note })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    modal.style.display = "none";
                    calendar.refetchEvents(); // Refresh calendar
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>

</body>
</html>
