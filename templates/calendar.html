<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker Calendar</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      #calendar {
        max-width: 900px;
        margin: 20px auto;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .event-item {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #e9ecef;
        border-radius: 5px;
      }

      .edit-input {
        width: 90%;
        margin-bottom: 10px;
      }

      .btn {
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
      }

      .note-input {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Habit Tracker Logo"
        />
        <span class="app-name">Habit Tracker</span>
      </div>

      <div class="nav-buttons">
        {% if session['user_id'] %}
        <div class="dropdown">
          <button class="dropbtn">üë§ {{ session['username'] }} ‚ñº</button>
          <div class="dropdown-content">
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.badges') }}">Badges</a>
            <a href="{{ url_for('main.calendar') }}">Calendar</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
          </div>
        </div>
        {% else %}
        <a href="{{ url_for('main.register') }}" class="btn">Register</a>
        <a href="{{ url_for('main.login') }}" class="btn btn-outline">Login</a>
        {% endif %}
      </div>
    </nav>

    <h2 style="text-align: center">Habit Tracker Calendar</h2>

    <div id="calendar"></div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Events on <span id="selected-date"></span></h2>
        <div id="eventList"></div>

        <!-- Add Note Input -->
        <textarea
          id="new-note"
          class="note-input"
          placeholder="Add a new note for this day..."
        ></textarea>
        <button class="btn btn-primary" onclick="addNote()">Add Note</button>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Note</h2>
        <input
          type="text"
          id="edit-note-input"
          class="edit-input"
          placeholder="Edit your note"
        />
        <button class="btn btn-primary" onclick="saveNoteEdit()">Save</button>
      </div>
    </div>

    <script>
      let editNoteId = null;
      let selectedDate = null;

      document.addEventListener("DOMContentLoaded", function () {
        let calendarEl = document.getElementById("calendar");

        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          dateClick: function (info) {
            selectedDate = info.dateStr;
            fetchEventsByDate(info.dateStr); // Fetch all events of that date
          },
          events: function (fetchInfo, successCallback, failureCallback) {
            fetch("/calendar/events")
              .then((response) => response.json())
              .then((data) => {
                const events = data.events.map((event) => {
                  if (event.event_type === "habit_added") {
                    return {
                      title: `üü¢ Habit Added: ${event.habit_name}`,
                      start: event.date,
                      color: "#007bff",
                    };
                  } else if (event.event_type === "habit_completed") {
                    return {
                      title: `‚úîÔ∏è Completed: ${event.habit_name} (Streak: ${event.streak})`,
                      start: event.date,
                      color: "#28a745",
                    };
                  } else if (event.event_type === "note") {
                    return {
                      title: `üìù Note: ${event.note}`,
                      start: event.date,
                      color: "#f0ad4e",
                    };
                  }
                });
                successCallback(events);
              })
              .catch((error) => {
                console.error("Error fetching events:", error);
                failureCallback(error);
              });
          },
        });

        calendar.render();
      });

      // Fetch Events for Selected Date
      function fetchEventsByDate(date) {
        fetch(`/calendar/events_by_date?date=${date}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("selected-date").textContent = date;

            const eventList = document.getElementById("eventList");
            eventList.innerHTML = "";

            if (data.events.length === 0) {
              eventList.innerHTML = "<p>No events on this date.</p>";
            } else {
              data.events.forEach((event) => {
                let eventItem = document.createElement("div");
                eventItem.className = "event-item";

                if (event.event_type === "habit_added") {
                  eventItem.innerHTML = `üü¢ Habit Added: <strong>${event.habit_name}</strong>`;
                } else if (event.event_type === "habit_completed") {
                  eventItem.innerHTML = `‚úîÔ∏è Completed: <strong>${event.habit_name}</strong> (Streak: ${event.streak})`;
                } else if (event.event_type === "note") {
                  eventItem.innerHTML = `üìù Note: ${event.note}
                    <button class="btn btn-edit" onclick="openEditModal(${event.id}, '${event.note}')">‚úèÔ∏è Edit</button>
                    <button class="btn btn-delete" onclick="deleteNote(${event.id})">‚ùå Delete</button>`;
                }
                eventList.appendChild(eventItem);
              });
            }

            document.getElementById("eventModal").style.display = "block";
          });
      }

      // Add Note Functionality
      function addNote() {
        const noteText = document.getElementById("new-note").value;
        if (noteText.trim() === "") return;

        fetch("/calendar/add_note", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ date: selectedDate, note: noteText }),
        }).then(() => location.reload());
      }

      // Open Edit Note Modal
function openEditModal(noteId, noteText) {
  editNoteId = noteId;
  document.getElementById("edit-note-input").value = noteText;
  document.getElementById("editModal").style.display = "block";
}

// Save Edited Note
function saveNoteEdit() {
  const updatedNote = document.getElementById("edit-note-input").value;
  if (updatedNote.trim() === "") return;

  fetch(`/calendar/edit_note/${editNoteId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ note: updatedNote }),
  }).then(() => location.reload());
}

// Delete Note
function deleteNote(noteId) {
  fetch(`/calendar/delete_note/${noteId}`, {
    method: "DELETE",
  }).then(() => location.reload());
}


      // Close Modal
      document.querySelectorAll(".close").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".modal").forEach((modal) => {
            modal.style.display = "none";
          });
        });
      });
    </script>
  </body>
</html>
