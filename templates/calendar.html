<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker Calendar</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      #calendar {
        max-width: 900px;
        margin: 20px auto;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .button-group {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Habit Tracker Logo"
        />
        <span class="app-name">Habit Tracker</span>
      </div>

      <div class="nav-buttons">
        {% if session['user_id'] %}
        <div class="dropdown">
          <button class="dropbtn">👤 {{ session['username'] }} ▼</button>
          <div class="dropdown-content">
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.badges') }}">Badges</a>
            <a href="{{ url_for('main.calendar') }}">Calender</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
          </div>
        </div>
        {% else %}
        <a href="{{ url_for('main.register') }}" class="btn">Register</a>
        <a href="{{ url_for('main.login') }}" class="btn btn-outline">Login</a>
        {% endif %}
      </div>
    </nav>

    <h2 style="text-align: center">Habit Tracker Calendar</h2>

    <div id="calendar"></div>

    <!-- Modal for Adding/Editing Notes -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add/Edit Note</h2>
        <input type="hidden" id="modal-note-id" />
        <input type="hidden" id="modal-date" />
        <textarea
          id="note-text"
          rows="4"
          style="width: 100%"
          placeholder="Enter your note here..."
        ></textarea>
        <div class="button-group">
          <button id="save-note">Save</button>
          <button
            id="delete-note"
            style="display: none; background-color: red; color: white"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let userId = "{{ session['user_id'] }}"; // Get user ID from session
        let calendarEl = document.getElementById("calendar");

        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          dateClick: function (info) {
            openNoteModal(info.dateStr, null, ""); // Open modal for a new note
          },
          eventClick: function (info) {
            let event = info.event.extendedProps;
            openNoteModal(info.event.startStr, event.noteId, event.note); // Open modal to edit note
          },
          events: function (fetchInfo, successCallback, failureCallback) {
            fetch(`/calendar/events`)
              .then((response) => response.json())
              .then((data) => {
                let events = data.events.map((event) => ({
                  title:
                    event.event_type === "habit"
                      ? "✔️ " + event.habit_name
                      : "📝 " + event.note,
                  start: event.date,
                  extendedProps: {
                    noteId: event.event_type === "note" ? event.id : null,
                    note: event.note,
                    eventType: event.event_type,
                  },
                }));
                successCallback(events);
              })
              .catch((error) => {
                console.error("Error fetching events:", error);
                failureCallback(error);
              });
          },
        });

        calendar.render();

        // Note Modal Handling
        let modal = document.getElementById("noteModal");
        let closeBtn = document.getElementsByClassName("close")[0];

        function openNoteModal(date, noteId, noteText) {
          document.getElementById("modal-date").value = date;
          document.getElementById("modal-note-id").value = noteId || "";
          document.getElementById("note-text").value = noteText || "";

          let deleteBtn = document.getElementById("delete-note");
          if (noteId) {
            deleteBtn.style.display = "block";
          } else {
            deleteBtn.style.display = "none";
          }

          modal.style.display = "block";
        }

        closeBtn.onclick = function () {
          modal.style.display = "none";
        };

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };

        document
          .getElementById("save-note")
          .addEventListener("click", function () {
            let date = document.getElementById("modal-date").value;
            let note = document.getElementById("note-text").value;
            let noteId = document.getElementById("modal-note-id").value;

            if (noteId) {
              // Edit existing note
              fetch(`/calendar/edit_note/${noteId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ note: note }),
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  modal.style.display = "none";
                  calendar.refetchEvents();
                })
                .catch((error) => console.error("Error:", error));
            } else {
              // Add new note
              fetch("/calendar/add_note", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date: date, note: note }),
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  modal.style.display = "none";
                  calendar.refetchEvents();
                })
                .catch((error) => console.error("Error:", error));
            }
          });

        document
          .getElementById("delete-note")
          .addEventListener("click", function () {
            let noteId = document.getElementById("modal-note-id").value;
            if (confirm("Are you sure you want to delete this note?")) {
              fetch(`/calendar/delete_note/${noteId}`, {
                method: "DELETE",
              })
                .then((response) => response.json())
                .then((data) => {
                  alert(data.message);
                  modal.style.display = "none";
                  calendar.refetchEvents();
                })
                .catch((error) => console.error("Error:", error));
            }
          });
      });
    </script>
  </body>
</html>
