<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Habit | Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Habit</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="habit_name">Habit Name:</label>
            <input type="text" id="habit_name" name="habit_name" value="{{ habit.name }}" required>
            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline">Cancel</a>
    </div>
</body>
</html>
