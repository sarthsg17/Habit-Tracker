<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Habit | Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Edit Habit</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label for="new_name" class="block text-sm font-medium text-gray-700 mb-1">New Habit Name:</label>
        <input
          type="text"
          name="new_name"
          id="new_name"
          value="{{ habit.name }}"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150">
        Save Changes
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{{ url_for('main.dashboard') }}"
         class="inline-block text-indigo-600 hover:underline text-sm font-medium mt-2">
        Cancel and go back to Dashboard
      </a>
    </div>
  </div>

</body>
</html>
