<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-100 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Register</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, message in messages %}
              <div class="p-3 rounded text-sm
                {% if category == 'success' %} bg-green-100 text-green-800
                {% elif category == 'error' or category == 'danger' %} bg-red-100 text-red-800
                {% else %} bg-yellow-100 text-yellow-800 {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Registration Form -->
      <form action="{{ url_for('main.register') }}" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
          <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-300">Register</button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="{{ url_for('main.login') }}" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </div>

  </body>
</html>
